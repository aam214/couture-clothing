<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  src="https://kit.fontawesome.com/d718392e10.js"
  crossorigin="anonymous"
></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Antic+Didone&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Couture Clothing-Brand</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Designs by Marie</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Dresses</a>
          <a class="nav-link" href="#">Tops</a>
          <a class="nav-link"  href="#" >Shoes</a>
        </div>
      </div>
    </div>
  </nav>
  <main class="main-dresses-2-column">
  <div class="card">
    <img src="pictures/off-shoulder-dress.jpg"  class="img-fluid rounded shadow" alt="Silk Dresses">
    <div class="card-body">
      <p class="card-text">Silk Dress<div><strong>$50.00</strong></div><div><strong>Click to add to cart</strong></div></p>
    </div>
  </div>
  <div class="card mt-2" >
    <img src="pictures/sequin-dress.jpg"  class=" img-fluid rounded shadow" alt="Sequin Dress">
    <div class="card-body">
      <p class="card-text">Sequin Dress<div><strong>$99.00</strong></div><div><strong>Click to add to cart</strong></div></p>
    </div>
  </div>
  <div class="card" >
    <img src="pictures/leather-jacket.jpg"class="img-fluid rounded shadow" alt="Casual Dress">
    <div class="card-body">
      <p class="card-text">Casual Dress<div><strong>$70.00</strong></div><div><strong>Click to add to cart</strong></div></p>
    </div>
  </div>
  <div class="card mt-2">
    <img src="pictures/white-dress.jpg" class="img-fluid rounded shadow" alt="Silk Dresses">
    <div class="card-body">
      <p class="card-text">Summer Dress<div><strong>$58.00</strong></div><div><strong>Click to add to cart</strong></div></p>
    </div>
  </div>
  </main>
</body>
</html>
